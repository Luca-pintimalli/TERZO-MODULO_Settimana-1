
<div class="container  ">
    <div class="row d-flex justify-content-center "> 
        <h2 class="pt-2 text-center" >Dettaglio</h2>
        
        <div class="col-12 g-3 col-md-6 col-lg-3 " *ngIf="currentPost">
          
    
            <div class="card">
    
                <div class="card-body">
                    <h5 class="card-title">{{currentPost.title}}</h5>
                    <p class="card-text">{{currentPost.body}}</p>
                    <p>Status {{currentPost.active ? 'Attivo':'Inattivo' }}</p>
                    <a [routerLink]="['../../app.component']" class="btn btn-primary">Home</a>
                    
                </div>
            </div>
    
        </div>
    </div>
